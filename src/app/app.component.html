<app-header></app-header>

<main class="main">
  <div class="hero-section">
    <div class="description">
      <h1>Bienvenue sur Smickers</h1>
      <p>Découvrez nos collections exclusives et les meilleures offres pour vos sneakers préférés!</p>
      <button class="cta-button">Explorer Maintenant</button>
    </div>
  </div>

  <div class="product-grid">
    <app-product *ngFor="let product of myProducts" [product]="product"></app-product>
  </div>
  <app-season-carousel (seasonChanged)="onSeasonChanged($event)"></app-season-carousel>
  <router-outlet></router-outlet>

  <div class="newsletter-section">
    <div class="newsletter-container">
      <h2>Join Our Newsletter</h2>
      <p>Get updates on new products, special offers, and baking tips!</p>
      <form class="newsletter-form">
        <input
          type="email"
          placeholder="Enter your email"
          class="newsletter-input"
          required
        />
        <button type="submit" class="newsletter-button">Subscribe</button>
      </form>
    </div>
  </div>
</main>

<app-footer></app-footer>
<router-outlet></router-outlet>
