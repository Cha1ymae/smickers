<div class="cart-container">
  <h2>Votre Panier</h2>
  <div *ngIf="cartItems.length > 0; else emptyCart">
    <div *ngFor="let item of cartItems" class="cart-item">
      <img [src]="item.photo" alt="{{ item.title }}" />
      <div>
        <h4>{{ item.title }}</h4>
        <p *ngIf="item.size">Taille : {{ item.size }}</p>
        <label>Quantité :</label>
        <input
          type="number"
          [(ngModel)]="item.quantity"
          (change)="updateQuantity(item)"
          min="1"
        />
        <p>Prix : {{ item.price * (item.quantity || 1) }} €</p>
      </div>
      <button mat-icon-button (click)="removeItem(item)">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
    <hr />
    <div class="cart-summary">
      <h3>Total : {{ total }} €</h3>
      <div class="cart-actions">
        <button class="btn-primary" (click)="goToCheckout()">Commander</button>
        <button class="btn-danger" (click)="clearCart()">Vider le panier</button>
      </div>  
    </div>
  </div>

  <ng-template #emptyCart>
    <p>Votre panier est vide.</p>
  </ng-template>
</div>
