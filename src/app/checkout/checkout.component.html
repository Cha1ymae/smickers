<div class="order-form-container">
    <h2>Informations de commande</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="fullName">Nom complet :</label>
        <input id="fullName" type="text" [(ngModel)]="orderData.fullName" name="fullName" required />
      </div>
  
      <div class="form-group">
        <label for="email">Email :</label>
        <input id="email" type="email" [(ngModel)]="orderData.email" name="email" required />
      </div>
  
      <div class="form-group">
        <label for="address">Adresse :</label>
        <input id="address" type="text" [(ngModel)]="orderData.address" name="address" required />
      </div>
  
      <div class="form-group">
        <label for="delivery">Mode de livraison :</label>
        <select id="delivery" [(ngModel)]="orderData.delivery" name="delivery" required>
          <option value="Standard">Standard</option>
          <option value="Express">Express</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="payment">Mode de paiement :</label>
        <select id="payment" [(ngModel)]="orderData.payment" name="payment" required>
          <option value="Carte Bancaire">Carte Bancaire</option>
          <option value="PayPal">PayPal</option>
          <option value="Chèque">Chèque</option>
        </select>
      </div>
  
      <button type="submit" class="confirm-button">Confirmer la commande</button>
    </form>
  </div>
