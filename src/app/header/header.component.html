<mat-toolbar class="header">
  <div class="logo">
    <span class="brand">Smickers</span>
  </div>

  <div class="navigation">
    <nav class="nav-links">
      <a mat-button (click)="navigateToProducts('products')">Sneakers</a>
      <a mat-button (click)="navigateToCategory('')">Catégories</a>
      <a mat-button (click)="scrollTo('news-section')">Newsletter</a>
    </nav>

    <mat-form-field class="search-field" appearance="outline">
      <input matInput placeholder="Rechercher une marque, un modèle..." 
        [(ngModel)]="searchQuery" (keydown.enter)="handleSearch()"/>
      <button mat-icon-button matSuffix (click)="handleSearch()">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <div class="actions">
    <button mat-icon-button (click)="goToPanier()">
      <mat-icon>shopping_cart</mat-icon>
    </button>
  </div>
</mat-toolbar>
<div *ngIf="searchResults.length > 0" class="search-results-container">
  <h3 class="search-results-title">Résultats de recherche</h3>
  <ul class="search-results-list">
    <li *ngFor="let product of searchResults" class="search-result-item">
      <div class="product-info">
        <span class="product-title">{{ product.title }}</span>
        <span class="product-description">{{ product.description }}</span>
      </div>
    </li>
  </ul>
</div>

<div *ngIf="searchResults.length === 0 && searchQuery.length > 0" class="no-results">
  <p>Aucun produit trouvé pour "<strong>{{ searchQuery }}</strong>".</p>
</div>
